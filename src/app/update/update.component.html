<div class="container">
    <form [formGroup]="toD" (submit)="updateDetails()" class="d-flex justify-content-center">
        <div class="input-group mt-5 w-25 d-flex">
            <div>
                <input type="text" class="form-control" placeholder="Task" aria-label="Id"
                    aria-describedby="basic-addon1" name="work" formControlName="id">
            </div>
            <br>
            <br>
            <div>
                <input type="text" class="form-control" placeholder="Task" aria-label="Username"
                    aria-describedby="basic-addon1" name="work" formControlName="task">
            </div>
            <br>
            <br>
            <div>
                <button type="submit" class="btn btn-info ms-2">Update</button>
            </div>
        </div>
    </form>
    <div class="d-flex justify-content-center mt-3">
        <button type="button" class="btn btn-primary" (click)="list()">Back</button>
    </div>
</div>
